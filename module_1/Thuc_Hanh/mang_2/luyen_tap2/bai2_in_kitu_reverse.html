<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>in các kí tự đảo ngược trong 1 mảng</title>
</head>
<body>
<script>
    let array = ['c', 's', 'c', '2', '6', '1'];
    let last = array.length - 1;
    for (let i = 0; i < array.length; i++) {
        if (i < last) {
            let a = array[i];
            array[i]=array[last];
            array[last]=a;
            last--;

        }
    }
    document.write(array.join(""));
</script>

</body>
</html>
