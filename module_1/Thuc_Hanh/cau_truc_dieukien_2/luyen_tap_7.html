<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 7</title>
</head>
<body>
<script>
    let a = +prompt('nhập vào số a khác 0 :');
    let b = +prompt('nhập vào giá trị b :');
    let c = +prompt('nhập vào giá trị c:');
    let delTa = b * b - 4 * a * c;
    if (delTa = 0) {
        let x1 = x2 = -b/ (2 * a);
        document.write(' x1 = x2 =' + x1);
    } else if (delTa > 0) {
        let x1 = (-b + math.sqrt(delTa)) / (2 * a);
        let x2 = (-b - math.sqrt(delTa)) / (2 * a);
        document.write('x1 =' + x1);
        document.write('x2 =' + x2);

    } else {
        document.write('phương trình vô nghiệm');
    }
</script>

</body>
</html>
