<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiểm tra 1 mảng nhập vào có đối xứng hay k </title>
</head>
<body>
<script>
    let myArray = +prompt("bạn muốn nhập bao nhiêu phần tử vào mảng");
    let numArray = [];
    let count = 1;
    for (let i = 0; i < myArray; i++) {
        let j = i + 1;
        numArray[i] = +prompt("phần tử thứ " + j);


    }
    for (let i = 0; i <= numArray.length / 2; i++) {
        if (numArray[i] !== numArray[myArray - 1-i]) {
            count = 0;
            break;
        }
    }
    if (count == 0) {
        document.write("NO");
    } else {
        document.write("OK");
    }


</script>
</body>
</html>
