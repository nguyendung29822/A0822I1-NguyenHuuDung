<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>luyện tập cấu trúc điều kiện bài 1</title>
</head>
<body>
<script>
        let a = +prompt('nhập vào số a:');
        let b = +prompt('nhap vào số b:');
        if(a%b==0){
            document.write('a chia hết cho b')
        }else{
            document.write('a k chia hết cho b')
        }


</script>

</body>
</html>
