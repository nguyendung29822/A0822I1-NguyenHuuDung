<script>
    //     //Bài 3: Cho một danh sách các phân số, hãy tìm chỉ số của phân số lớn nhất (đếm từ 0)
    //     Giả định rằng không có các phân số bằng nhau trong tập đầu vào
    //     Ví dụ: numerators = [5, 2, 5] và denominators = [6, 3, 4], thì kết quả maxFraction(numerators, denominators) = 2.
    // ⇨	5/4 là phân số lớn nhất, có chỉ số là 2.
    let myFraction = prompt("bạn muốn nhập vào bao nhiêu phân số");
    let numErators = [];
    let denoMinators = [];
    let fraction = [];
    let maxFraction = 0;
    let index = 0;
    for (let i = 0; i < myFraction; i++) {
        let j = i + 1;
        numErators[i] = +prompt("nhập vào tử số thứ " + j);
        denoMinators[i] = +prompt("nhập vào mẫu số thứ " + j);
    }
    for (let i = 0; i < myFraction; i++) {
        let temp = numErators[i] / denoMinators[i];
        fraction.push(temp);
    }
    for (let i = 0; i < myFraction; i++) {
        if (maxFraction < fraction[i]) {
            maxFraction = fraction[i];
            index = i;
        }
    }
    document.write("phân số lớn nhất là: " + maxFraction + " tại vị trí " + index);

</script>


</body>
</html>
