<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 7</title>
</head>
<body>
<script>
    let numA = +prompt('nhập vào số a khác 0 :');
    let numB = +prompt('nhập vào giá trị b :');
    let numC = +prompt('nhập vào giá trị c:');
    let delTa = (numB * numB) - (4 * numA * numC);
    if (delTa == 0) {
        let x1 = x2 = -numB / (2 * numA);
        document.write(' x1 = x2 =' + x1);
    } else if (delTa > 0) {
        let x1 = -numB + (math.sqrt(delTa)) / (2 * numA);
        let x2 = -numB - (math.sqrt(delTa)) / (2 * numA);
        document.write('x1 =' + x1);
        document.write('x2 =' + x2);

    } else {
        document.write('phương trình vô nghiệm');
    }
</script>

</body>
</html>
