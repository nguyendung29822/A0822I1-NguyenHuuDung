<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết 1 hàm truyền vào 1 tham số (với tham số là một mảng 1 chiều), (checkArrray(arr))
        "Thực hiện kiểm tra.
        "
        +Nếu từng phần tử ở vị trí 1/2 mảng sau có giá trị bằng bình phương từng phần tử đầu thì trả về "true",
        "
        + Nếu bất kỳ vị trí nào không đúng điều kiện thì trả về ""false"""
        "+ Ví dụ checkArray(1,2,3,1,4,9]) => true = (vì 1*1=1 và 2*2=4 và 3*3=9)
        "
        checkArray([2,1,3,1,1,9]) => false = (vì 2*2=4 khác 1 => sai)
    </title>
</head>
<body>
<script>
    let n = +prompt("bạn muốn nhập vào mảng bao nhiêu phần tử");
    let arr = [];
    for (let i = 0; i < n; i++) {
        let j = i + 1;
        arr[i] = +prompt("phần tử thứ :" + j);
    }
    function checkArray(arr) {
        for(let i =0; i<arr.length/2;i++){
            for(let j =0;j<arr.length/2;j++){
                if(arr[i]*arr[i]==arr[j]){
                    return true;
                }else{
                    return  false;
                }
            }
        }
    }
    if(checkArray(arr)){
        document.write("true");
    }else{
        document.write("false");
    }
</script>

</body>
</html>
