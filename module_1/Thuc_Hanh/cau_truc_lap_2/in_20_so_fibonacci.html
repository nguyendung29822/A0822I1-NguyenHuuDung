<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hiển thị ra 20 số trong dãy fibonacci đầu tiên</title>
</head>
<body>
<button type="button" onclick="show()">show</button>
<script>

    function check(fibo) {
        if (fibo == 1 || fibo == 2) {
            return 1;
        } else {
            return check(fibo - 1) + check(fibo - 2);
        }


    }

    function show() {
        for (let i = 1; i <= 20; i++) {
                document.write(check(i)+"<br>");



        }

    }


</script>

</body>
</html>
