<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo hàm nhận vào một đối số dạng số, tăng giá trị đối số đó lên 1 và trả lại giá trị cho lời gọi hàm.</title>
</head>
<body>
<script>
    let num = +prompt("nhập vào 1 số");

    function change(num) {
        num++;
        alert("num =" + num);

    }

    let x = num;
    change(x);
</script>
</body>
</html>
