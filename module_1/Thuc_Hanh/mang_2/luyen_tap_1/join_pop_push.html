    //chèn dấu "-" vào giữa các số chẵn của 1 chuỗi
    let num = prompt("nhập vào 1 dãy số bất kì");
    let str = num.toString();
    let result = [str[0]];
    for (let i = 1; i < str.length; i++) {
        if (str[i - 1] % 2 === 0 && str[i] % 2 === 0) {
            result.push("-", str[i]);
        } else {
            result.push(str[i]);
        }
    }
    document.write(result.join(""));
