<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>xây dựng lớp mô tả hình chữ nhật</title>
</head>
<body>
<script>
    class Rectangle {
        constructor(long, width) {
            this.long = long;
            this.width = width;
        }

        getLong() {
            return this.long;
        }

        getWidth() {
            return this.width;
        }

        setLong(long) {
            this.long = long;
        }

        setWidth(width) {
            this.width = width;
        }

        getArea() {
            return this.width * this.long;
        }

        getPeri() {
            return (this.width + this.long) * 2;
        }
    }

    let rectangle = new Rectangle(4, 5);
    let long = rectangle.getLong();
    let width = rectangle.getWidth();
    let area = rectangle.getArea();
    let peri = rectangle.getPeri();
    alert("diện tích HCN là: " + area);
    alert("chu vi HCN là: " + peri);

    rectangle.setLong(5);
    rectangle.setWidth(7);
    long = rectangle.getLong();
    width = rectangle.getWidth();
    let area1 = rectangle.getArea();
    let peri1 = rectangle.getPeri();
    alert("diện tích HCN :"+area1);
    alert("chu vi HCN :"+peri1);

</script>

</body>
</html>
