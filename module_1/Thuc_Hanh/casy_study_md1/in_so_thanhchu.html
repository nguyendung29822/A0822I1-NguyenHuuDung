<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết một chương trình nhập một số từ bàn phím và in ra màn hình bằng chữ. Ví dụ 1234, kết quả in ra màn hình
        là một hai ba bốn.</title>
</head>
<body>
<script>
    let a = ["1", "2", "3", "4"];
    let b = ["một", "hai", "ba", "bốn"];
    let result = [];
    let str = prompt("string of number");
    let toArray = str.split("");
    for (let i = 0; i < toArray.length; i++) {
        for (let j = 0; j < a.length; j++) {
            if (toArray[i] === a[j]) {
                result.push(b[j]);
            }
        }
    }
    document.write(result);



</script>

</body>
</html>
