<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>đếm số nguyên âm trong 1 chuỗi</title>
</head>
<body>
<script>
    let numbers = [1, 5, 8, 2, 9, 33, 45, -1, -6,-2, 21];
    let sum =0;
    for(let i=0;i<numbers.length;i++){
        if(numbers[i]<0){
            sum +=1
        }
    }
    alert("số lượng số nguyên âm trong chuỗi là :"+sum);
</script>

</body>
</html>
