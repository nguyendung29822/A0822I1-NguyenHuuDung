<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function footToMeter(foot) {
        return 0.305 * foot;

    }

    let number = +prompt("nhập vào số foot:");
    alert(footToMeter(number));

    function meterToFoot(meter) {
        return 3.279 * meter;
    }

    let numbers = +prompt("nhập vào số meter :")
    alert(meterToFoot(numbers));
</script>

</body>
</html>
