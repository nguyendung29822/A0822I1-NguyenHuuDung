<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhập 1 mảng từ bàn phím với độ dài n
        Hiện thị mảng sau khi thêm mới các phần tử
        Kiểm tra mảng vừa nhập. Nếu tất cả các phần tử trong mảng là số nguyên tố thì hiện thị thông báo "OK", nếu không
        thoả mãn thì hiện thị "NO"
    </title>
</head>
<body>
<script>
    let n = +prompt("bạn muốn nhập vào mẩng bao nhiêu phần tử ");
    let newArray = [];
    for (let i = 0; i < n; i++) {
        let j = i + 1;
        newArray[i] = +prompt("phần tử thứ " + j);
    }
    isPrime(newArray);

    function isPrime(newArray) {
        let count = 0;

        for (let i = 0; i < newArray.length; i++) {

            if (newArray[i] < 2) {
                continue;
            } else {
                for (let i = 0; i < newArray.length; i++) {
                    if (newArray[i] % 2 == 0) {
                        continue;
                    }
                }
                count++;
            }
        }
        if (count == newArray.length) {
            return true;
        } else {
            return false;
        }


    }

    if (isPrime(newArray) == true) {

        document.write("ok");
    } else {
        document.write("no");
    }


</script>

</body>
</html>
