<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiểm tra 1 mảng nhập vào có đối xứng hay k </title>
</head>
<body>
<script>
    let myArray = +prompt("bạn muốn nhập bao nhiêu phần tử vào mảng");
    let numArray = [];
    for (let i = 0; i < myArray; i++) {
        let j = i + 1;
        numArray[i] = +prompt("phần tử thứ " + j);

    }
    if (numArray[i] != numArray[numArray.length - 1 - i]) {
            document.write("NO");
    }else {
        document.write("OK");
    }
</script>
</body>
</html>
