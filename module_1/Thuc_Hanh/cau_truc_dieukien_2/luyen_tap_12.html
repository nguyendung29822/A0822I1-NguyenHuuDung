<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 12-tính lãi suất ngân hàng</title>
</head>
<body>
<script>
    // vidu: Bạn vay 50 triệu đồng, thời hạn trong 12 tháng (1 năm) với mức lãi suất 12%/ năm
    // Tiền gốc trả hàng tháng = 50 triệu/12 ~ 4.1 triệu
    // Tiền lãi tháng đầu = (50 triệu * 12%)/12 = 500.000 VNĐ
    // Tiền lãi tháng thứ 2  = (50 triệu – 4.1 triệu)*12%/12 ~ 458.000 VNĐ
    // Các tháng tiếp theo tiếp tục được tính như vậy đến khi trả hết nợ
    let kiemTra = 'yes';
    while (kiemTra != 'no') {
        let loan = parseInt(prompt('nhập vào số tiền vay(đơn vị VND):')) * 1000000;
        let inTerRetRaTe = parseInt(prompt('nhập vào lãi suất vay hàng tháng(%):')) / 100;
        let monTH = parseInt(prompt('số tháng vay:'));
        if (loan > 0 && inTerRetRaTe > 0 && monTH > 0) {


            if (monTH > 1) {
                let monNeyA = ((loan * inTerRetRaTe) / monTH) + (loan / monTH);
                let monNeyB = ((loan - (loan / monTH)) * inTerRetRaTe) / monTH + (loan / monTH);
                document.write("tiền lãi và gốc phải trả tháng thứ 1 là :" + monNeyA);
                document.write("<br>");
                document.write("tiền lãi và gốc phải trả tháng thứ 2 trở đi là :" + monNeyB);
                document.write("<br>");
            } else {

                let monNeyA = ((loan * inTerRetRaTe) / monTH) + (loan / monTH);
                document.write("tiền lãi và gốc phải trả là :" + monNeyA);
            }

        }else{
            alert("nhập sai");
        }
        kiemTra = prompt("tiếp tục tính hay không ? nhập [yes/no]");
    }


</script>
</body>
</html>
