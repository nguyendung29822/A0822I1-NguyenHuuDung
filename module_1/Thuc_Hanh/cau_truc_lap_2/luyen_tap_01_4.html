<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>số đầu tiên trong dãy fibonacci chia hết cho 5</title>
</head>
<body>
<button type="button" onclick="show()">show</button>
<script>
    function check(fibo) {
        if (fibo == 1 || fibo == 2) {
            return 1;
        } else {
            return check(fibo - 1) + check(fibo - 2);
        }
    }

    function show() {
        for (let i = 1; i <= 20; i++) {
            if (check(i) % 5 == 0) {
                document.write("số đầu tiên chia hết cho 5 là: " + i);
                break;
            }
        }

    }

</script>

</body>
</html>
