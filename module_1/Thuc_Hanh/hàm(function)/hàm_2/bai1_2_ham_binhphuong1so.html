<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>viết hàm tính bình phương của 1 số</title>
</head>
<body>
<script>
    let a = +prompt("nhập vào một số bất kì");

    function square(a) {
        let s = a * a;
        alert("bình phương của số a :" + s);
    }

    square(a);
</script>

</body>
</html>
