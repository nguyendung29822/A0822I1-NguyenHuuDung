<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 2</title>
</head>
<body>
<script>
    let doC = +prompt("nhập vào nhiệt độ hiện tại :");
    while (doC > 100) {

        alert("giảm nhiệt độ");
        doC = +prompt("nhập lại")
    }
    for (; doC < 20;) {
        alert("tăng nhiệt");
        doC = +prompt("nhập lại")
    }
</script>
</body>
</html>
