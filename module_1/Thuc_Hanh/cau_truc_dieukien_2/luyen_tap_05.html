<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>luyện tập cấu trúc điều kiện bài 5</title>
</head>
<body>
<script>
    let a = +prompt('nhập vào điểm bài kiểm tra:');
    let b = +prompt('nhập vào điểm thi giữa kì:');
    let c = +prompt('nhập vào điểm thi cuối kì:');
    let dTB = (a + b + c) / 3;
    if (dTB >= 8.5) {
        document.write('học sinh xuất sắc');
    } else if (7 <= dTB && dTB < 8.5) {
        document.write('học sinh khá')
    } else if (5 <= dTB && dTB < 7) {
        document.write('học sinh trung bình');
    } else {
        document.write('học sinh yếu');
    }

</script>
</body>
</html>
