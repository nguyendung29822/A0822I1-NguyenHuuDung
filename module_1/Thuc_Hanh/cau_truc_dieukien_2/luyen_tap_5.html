<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 5</title>
</head>
<body>
<script>
    let a = +prompt('nhập đồ dài a là cạnh góc vuông :');
    let b = +prompt('nhập độ dài b là cạnh góc vuông :');
    let dienTich = a * b / 2;
    alert('diện tích tam giác vuông là:' + dienTich);
</script>
</body>
</html>
