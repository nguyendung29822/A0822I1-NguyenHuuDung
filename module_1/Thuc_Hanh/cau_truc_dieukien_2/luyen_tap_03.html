<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>luyện tập cấu trúc điều kiện bài 3</title>
</head>
<body>
<script>
    let a = +prompt('nhập vào một số bất kì khác 0 :');
    if(a>0){
        document.write('số vừa nhập vào lớn hơn 0');

    }else {
        document.write('số vừa nhập nhỏ hơn 0');
    }
</script>
</body>
</html>
