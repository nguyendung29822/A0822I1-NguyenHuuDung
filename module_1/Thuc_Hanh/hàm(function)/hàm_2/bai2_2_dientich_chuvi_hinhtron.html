<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>viết hàm tính chu vi, diện tích hình tròn </title>
</head>
<body>
<script>
    let radius = +prompt("nhập vào bán kính hình tròn :");
    let pi = 3.14;

    function diameter(radius) {
        C = 2 * pi * radius;
        alert("chu vi hình tròn là : " + C);
    }

    diameter(radius);

    function are(radius) {
        S = C / 2 * 4 * pi;
        alert("diện tích hình tròn là: "+ S);
    }
    are(radius);
</script>
</body>
</html>
