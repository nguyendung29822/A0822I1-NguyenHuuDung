<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sắp xếp mảng số nguyên theo thứ tự tăng dần</title>
</head>
<body>
<script>
    let a = [1,4,7,9,2,5,-1,-3,22,55];
    a.sort(function (a,b) {
        return a-b;
    })
    document.write(a +"<br>");
    a.sort(function (a,b) {
        return b-a;

    })
    document.write(a);
</script>
</body>
</html>
