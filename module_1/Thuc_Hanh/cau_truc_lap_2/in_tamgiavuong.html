<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>in tam giác vuông</title>
</head>
<body>
<script>
    for (let i = 1; i <= 5; i++) {
        for (let j = 1; j <= i; j++) {
            document.write("*");
        }
        document.write("<br>");
    }
    document.write("<br>");
    document.write("<br>");
    document.write("<br>");
    for (let i = 5; i >= 1; i--) {
        for (let j = 1; j <= i; j++) {
            document.write("*");
        }
        document.write("<br>");
    }
    document.write("<br>");
    document.write("<br>");
    document.write("<br>");
    for (let i = 1; i <= 5; i++) {
        for (let j = 1; j <= 5 - i; j++)
            document.write("&ensp;");
        for (let k = 1; k <= i; k++) {
            document.write("*");
        }
        document.write("<br>");
    }
    document.write("<br>");
    document.write("<br>");
    document.write("<br>");
    for (let i = 5; i >= 1; i--) {
        for (let k = 1; k <= 5 - i; k++) {
            document.write("&ensp;");
        }
        for (let j = 1; j <= i; j++) {
            document.write("*");
        }

        document.write("<br>");
    }


</script>

</body>
</html>
