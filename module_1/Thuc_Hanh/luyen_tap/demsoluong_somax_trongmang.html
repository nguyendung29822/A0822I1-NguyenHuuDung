<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhập 1 mảng từ bàn phím với độ dài n
        Hiện thị mảng sau khi thêm mới các phần tử
        Đếm số lượng số lớp nhất trong mảng. Ví dụ [1,3,6,3,6,6,6] => số lượng số lớn nhất trong mảng là 4 ( vì 6 là số
        lớn nhất và xuất hiện 4 lần)
    </title>
</head>
<body>
<script>
    let n = +prompt("nhập vào mảng số phần tử là :");
    let newArray = [];
    let max = 0;
    let count = 0;
    for (let i = 0; i < n; i++) {
        let j = i + 1;
        newArray[i] = prompt("nhập vào ptu thứ " + j);
    }
    for (let i = 0; i < newArray.length; i++) {
        if (max < newArray[i]) {
            max = newArray[i];
        }
    }
    for (let i = 0; i < newArray.length; i++) {
        if(max == newArray[i]){
            count +=1;

        }
    }
    document.write("mảng sau khi nhập là :" + newArray + "<br>");
    document.write("số lớn nhất trong mảng là :" + max + "<br>");
    document.write("số lần xuất hiện của số lớn nhất là :" + count);
</script>

</body>
</html>
