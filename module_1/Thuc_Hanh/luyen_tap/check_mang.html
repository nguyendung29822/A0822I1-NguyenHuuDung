<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhập 1 mảng từ bàn phím với độ dài n (với n là số chẵn)
        Hiện thị mảng sau khi thêm mới các phần tử
        "Kiểm tra mảng vừa nhập. Nếu các cặp phần ở liền kề nhau (phần tử thứ nhất
        phần tử thứ 2) thì hiện thị thông báo
        ""OK"",
        nếu không thoả mãn thì hiện thị ""NO"""
        Ví dụ: [1,2,6,7,5,8] => OK ( vì cặp (1,2), (6,7),(5,8) thoả mãn vì phần tử thứ nhất nhỏ hơn phần tử thứ 2
        [1,2,6,7,8,4]=> NO vì cặp (8,4) không thoả mãn)
    </title>
</head>
<body>
<script>
    let n = +prompt("số phần tử chẵn bạn muốn nhập vào mảng là :")
    let arr = [];
    for (let i = 0; i < n; i++) {
        let j = i + 1;
        arr[i] = +prompt("nhập vào phần tử thứ: " + j);
    }
    let check =1;
    for (let i = 0; i < arr.length; i += 2) {

        if (arr[i] >= arr[i + 1]) {
            check =0;
        }
    }
    if(check == 0){
        alert("No");
    }else alert("Yes");

</script>

</body>
</html>
