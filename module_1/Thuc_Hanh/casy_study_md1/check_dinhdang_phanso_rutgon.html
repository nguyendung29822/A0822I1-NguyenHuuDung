<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>check định dạng phân số và rút gọn thành tối giản nếu là phân số </title>
</head>
<body>
<script>
    function UCLN(x, y) {
        x = Math.abs(x);
        y = Math.abs(y);
        if (x === 0 || y === 0) {
            return x + y;
        }
        while (x !== y) {
            if (x > y) {
                x = x - y;
            } else
                y = y - x;
        }
        return y;
    }

    function checkFraction(a, b) {
        let temp = a + "/" + b;
        if (b != 0) {
            document.write("là phân số: " + temp + "<br>");
            return true;
        }else {
            document.write("không phải là phân số"+"<br>");
            return false;
        }
    }

    let a1 = prompt("nhập vào tử số");
    let b1 = prompt("nhập vào mẫu số");
    UCLN(a1, b1);
    if(checkFraction(a1,b1)){
        let f = (a1 / UCLN(a1, b1))+ "/"+ (b1 / UCLN(a1, b1));
        document.write("phân số tối giản là : " + f);
    }



</script>
</body>
</html>
