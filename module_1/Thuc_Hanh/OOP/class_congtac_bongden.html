<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phát triển chương trình thể hiện sự tương tác giữa hai đối tượng: công tắc và bóng đèn</title>
</head>
<body>
<script>
    class SwitchButton {
        constructor(status, lamp) {
            this.status = status;
            this.lamp = lamp;
        }

        getStatus() {
            return this.status;
        }

        getLamp() {
            return this.lamp;
        }

        setStatus(status) {
            this.status = status;
        }

        setLamp(lamp) {
            this.lamp = lamp;
        }

        connectToLamp(lamp) {
            if (lamp.status == true) {
                return true;
            } else {
                return false;
            }
        }

        sWitchOff(lamp) {
            this.status = false;
            lamp.status = false;
        }

        sWitchOn(lamp) {
            this.status = true;
            lamp.status = true;
        }
    }

    class ElectricLamp {
        constructor(status) {
            this.status = status;
        }

        getStatus() {
            if (this.status == true) {
                console.log("lamp is turn on");
            } else {
                console.log("lamp is turn off");
            }
        }
    }

    let lamp = new ElectricLamp(true);
    let button = new SwitchButton(true, lamp);
    if(button.connectToLamp(lamp)){
        console.log("connected");
    }else{
        console.log("disconnected");
    }
    for (let i = 1; i <= 10; i++) {
        console.log("lan " + i);
        if (button.status == false) {
            button.sWitchOn(lamp);
            lamp.getStatus();
        } else {
            button.sWitchOff(lamp);
            lamp.getStatus();
        }
    }

</script>

</body>
</html>
