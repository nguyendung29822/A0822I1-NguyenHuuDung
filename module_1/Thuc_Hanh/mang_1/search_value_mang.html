<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tìm kiếm giá trị trong mảng và hiển thị ra</title>
</head>
<body>
<script>
    let value = prompt("nhập vào 1 giá trị cần tìm kiếm:");
    let numbers = [1, 4, 6, 8, 2, 9];
    for (let i = 0; i < numbers.length; i++) {
        if (value == numbers[i]) {
            document.write("value :" + numbers[i] + " found at the position of the array " + i);
        }
    }

</script>

</body>
</html>
