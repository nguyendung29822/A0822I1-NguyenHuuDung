<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>in hình chữ nhật</title>
</head>
<body>
<script>
    for(let i=1;i<=7;i++){
        if(i==1||i==7){
            for (let j=1;j<=21;j++){
                document.write("*");
            }
        }else{
            document.write("*");
            for (let k=1;k<=37;k++){
                document.write("&nbsp;");

            }
            document.write("*");
        }
        document.write("<br>");
    }
</script>

</body>
</html>
