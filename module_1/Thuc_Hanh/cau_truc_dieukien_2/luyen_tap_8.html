<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 8</title>
</head>
<body>
<script>
    let perSon = parseInt(prompt('nhập vào số tuổi của 1 người :'));
    if (0 < perSon && perSon < 120) {
        alert('đây là tuổi của 1 người : ' + perSon);
    } else {
        alert('đây không phải tuổi của người');
    }
</script>

</body>
</html>
