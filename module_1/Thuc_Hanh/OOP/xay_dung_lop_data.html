<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>xây dựng lớp Data</title>
</head>
<body>
<script>
    class Date {
        constructor(day, month, year) {
            this.day = day;
            this.month = month;
            this.year = year;
        }

        getDay() {
            return this.day;
        }

        getMonth() {
            return this.month;
        }

        getYear() {
            return this.year;
        }

        setDay(day) {
            this.day = day;
        }

        setMonth(month) {
            this.month = month;
        }

        setYear(year) {
            this.year = year;
        }

        setDate(day, month, year) {
            this.day = day;
            this.month = month;
            this.year = year;
        }

        //getDate() {
           // return (this.day + '/' + this.month + '/' + this.year);
        //}

        toString() {
            return (this.day + '/' + this.month + '/' + this.year);
        }
    }

    let date = new Date(2, 2, 2027);
    let day = date.getDay();
    let month = date.getMonth();
    let year = date.getYear();
    alert(" ngày " + day + " tháng " + month + " năm " + year);

    date.setDay(10);
    date.setMonth(10);
    date.setYear(2019);

    day = date.getDay();
    month = date.getMonth();
    year = date.getYear();
    alert(" ngày " + day + " tháng " + month + " năm " + year);

    date.setDate(2, 5, 2020);
    let today = date.getDate();
    alert(today);

</script>

</body>
</html>
