<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tổng của 20 số đầu tiên trong dãy fibonacci</title>
</head>

<body>
<button type="button" onclick="show()">sum</button>
</body>
<script>
    let sum = 0;

    function check(fibo) {
        if (fibo == 1 || fibo == 2) {
            return 1;
        } else {
            return check(fibo - 1) + check(fibo - 2);
        }

    }

    function show() {
        for (let i = 1; i <= 20; i++) {
            sum += check(i);
        }
        document.write("tổng của 20 số đầu tiên dãy fibo:" + sum);
    }
</script>
</html>
