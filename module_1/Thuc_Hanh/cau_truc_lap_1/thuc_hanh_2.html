<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>thực hành loop(while)</title>
</head>
<body>
<script>
    let num = 0;
    let total = 0;
    while (num != -1) {
        num = +prompt("nhập vào 1 số từ hộp thoại:");
        alert(num);
        total += num;
    }
    document.write("tổng các giá trị vừa nhập là: "+total);

</script>
</body>
</html>
