<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let nArray = [1, 5, 6, 23, 8, 47, 10, 3];
    abdc(nArray);

    function isPrime(n) {
        if (n < 2) {
            return false;
        } else {
            for (let i = 2; i < n; i++) {
                if (n % i == 0) {
                    return false;
                }
            }

        }
        return true;
    }

    function abdc(nArray) {
        let newArray = [];
        for (let i = 0; i < nArray.length; i++) {
            if (isPrime(nArray[i]) == true) {
                newArray.push(nArray[i]);
                newArray.join("");
            }
        }
        newArray.sort(function (a, b) {
            return a - b;
        })
        document.write("mảng các số nguyên tố là " + newArray + "<br>");
    }

</script>
</body>
</html>
