<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiểm tra phần tử có thuộc mảng không, nếu thuộc thì xóa phần tử đó khỏi mảng</title>
</head>
<body>
<script>
    let value = prompt("nhập vào một số bất kì :")
    let numbers = [1, 5, 8, 2, 9, 33, 45, -1, -6, 21];
    for (let i = 0; i < numbers.length; i++) {
        if (value == numbers[i]) {
            alert(value + " is in the array ");
            numbers.splice(i,1);


        }


    }
    document.write(numbers);


</script>

</body>
</html>
