<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>luyện tập cấu trúc điều kiện bài 2</title>
</head>
<body>
<script>
    let age = +prompt('nhập vào tuổi của học sinh:');
    if(age>=16){
        document.write('học sinh đủ điều kiện theo học lớp 10');
    }else{
        document.write("học sinh không đủ điều kiện học lớp 10 ");
    }
</script>
</body>
</html>
