<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiểm tra nguyên âm,phụ âm</title>
</head>
<body>
<script>
    let char = prompt("nhập vào 1 kí tự bất kì từ bàn phím :");
    switch (char) {
        case "o":
        case "O":
        case "u":
        case "U":
        case "i":
        case "I":
        case "a":
        case "A":
        case "e":
        case "E":
            alert("là các kì tự nguyên âm");
            break;
        default :
            alert("là phụ âm")
    }

</script>
</body>
</html>
