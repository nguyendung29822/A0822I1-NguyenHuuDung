<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo hàm nhận vào hai tham số. Nếu giá trị của tham số thứ nhất lớn hơn tham số thứ hai,
        hiển thị hộp thoại thông báo cho người dùng.
        Nếu giá trị của tham số thứ nhất nhỏ hơn hoặc bằng tham số thứ hai, trả về tổng của hai tham số
    </title>
</head>
<body>
<script>
    let a = +prompt("nhập vào giá trị a");
    let b = +prompt("nhập vào giá trị b");
    sum = 0;
    sum = a + b;
    let result = change(a,b);

    function change(a, b) {
        if (a > b) {
            let mess = "giá trị a lớn hơn b"
            return mess;
        } else
            return sum;


    }

    document.write(result);
</script>

</body>
</html>
