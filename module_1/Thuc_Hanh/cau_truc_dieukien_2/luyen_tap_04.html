<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>luyện tập cấu trúc điều kiện bài 4</title>
</head>
<body>
<script>
    let a = parseInt(prompt('nhập vào số thứ 1:'));
    let b = parseInt(prompt('nhập vào số thứ 2'));
    let c = parseInt(prompt('nhập vào số thứ 3'));
    if (a > b && a > c) {
        document.write('max = a');
        if (b < c) {
            document.write('max=c');
        }
    } else {
        document.write('max=b');
    }
</script>
</body>
</html>
