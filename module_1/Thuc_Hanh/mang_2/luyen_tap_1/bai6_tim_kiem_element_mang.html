<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tìm kiếm phần tử của mảng</title>
</head>
<body>
<script>
    let num = prompt("nhập vào 1 số nguyên bất kì");
    let numbers = [1, 5, 8, 2, 9, 33, 45, -1, -6, 21];
    for (let i = 0; i < numbers.length; i++) {
        if (num == numbers[i]) {
            alert(num + " is in the array ");
        }
    }
    alert(num+" is not in the array ");
</script>

</body>
</html>
