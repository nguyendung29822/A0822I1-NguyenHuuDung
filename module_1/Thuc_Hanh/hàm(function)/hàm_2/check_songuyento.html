<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiểm tra số nguyên tố </title>
</head>
<body>
<script>
    function isPrime(n) {
        if (n < 2) {
            return false;
        } else {
            for (let i = 2; i < n; i++) {
                if (n % i == 0) {
                    return false;
                }
            }
        }
        return true;
    }

    let array = [];
    let count = 0;
    for (let i = 2; i < 1000; i++) {
        if (isPrime(i)) {
            count++;
            array.push(i);

        }
    }
    document.write(array);


</script>

</body>
</html>
