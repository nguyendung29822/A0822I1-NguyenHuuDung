<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>xây dựng lớp hình tròn</title>
</head>
<body>
<script>
    class Circle {
        constructor(radius) {
            this.radius = radius;
        }

        getRadius() {
            return this.radius;
        }

        setRadius(radius) {
            this.radius = radius;
        }

        getArea() {
            return Math.PI * radius * radius;
        }


    }

    let circle = new Circle(2)
    let radius = circle.getRadius();
    let area = circle.getArea();
    alert("radius : " + radius + "area : " + area);

    circle.setRadius(4);
    radius = circle.getRadius();
    let area1 = circle.getArea();
    alert("radius : " + radius + "area : " + area1);
</script>

</body>
</html>
