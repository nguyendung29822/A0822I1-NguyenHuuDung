<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>luyện tập cấu trúc điều kiện bài 7</title>
</head>
<body>
<script>

    let sMS = parseInt(prompt('nhập vào số sms:'));
    let voiCe = parseInt(prompt('nhập vào số cuộc gọi:'));
    let cTB = 50000;
    let tongCuoc = sMS*300 + voiCe*1000 + cTB;
    alert('tổng cước là:'+tongCuoc);
</script>

</body>
</html>
