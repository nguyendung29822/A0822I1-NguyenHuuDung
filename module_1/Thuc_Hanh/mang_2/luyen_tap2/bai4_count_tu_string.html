<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>đếm số từ trong 1 chuỗi</title>
</head>
<body>
<script>
    let str = prompt("nhập vào chuỗi:");
    let array = str.split("");
    let num = [0, 1, 2, 3, 4, 5, 6, 7, 9];
    let count = 0;
    let check =1;
    for (let i = 0; i < array.length; i++) {
        check =1;
        for (let j = 0; j < num.length; j++) {
            if (array[i] == num[j]) {
                check =0;
            }
        }
        if(check==1){
            count+=1;
        }
    }
    document.write(count);
</script>
</body>
</html>
