<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>viết hàm kiểm tra 3 cạnh của 1 tam giác</title>
</head>
<body>
<script>
    function checkTriangle(x,y,z) {
        let a = "chỉ là 3 cạnh của 1 tam giác";
        let b = "không tạo thành 1 tam giác";
        let c = "là 3 cạnh của 1 tam giác vuông";
        if (x + z > y && y + z > x && x + y > z) {
            if( x*x==y*y+z*z || y*y==x*x+z*z || z*z== x*x+y*y){
                return c;
            }else{
                return a;
            }
        }else{
            return  b;
        }
    }
    //let temp = checkTriangle(x1,y1,z1);
    let x1 = +prompt("nhập vào độ dài của cạnh x ");
    let y1 = +prompt("nhập vào độ dài của cạnh y ");
    let z1 = +prompt("nhập vào độ dài của cạnh z ");
    document.write(checkTriangle(x1,y1,z1));


</script>

</body>
