<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>đảo ngược các phần tử trong mảng</title>
</head>
<body>
<script>
    let x = [1, 2, 3, 4, 5, 6, 7, 8, 9];
    let last = x.length - 1;
    for (let i = 0; i <= x.length - 1; i++) {
        if (i < last) {
            let a = x[i];
            x[i] = x[last];
            x[last] = a;
            last--;
        }


    }

    //     x[last] = b;
    //     first++;
    //     last--;
    // }
    document.write(x);

</script>

</body>
</html>
